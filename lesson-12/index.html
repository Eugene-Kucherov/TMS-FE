<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Grid</title>
</head>

<body>
  <div class="grid-container">
    <div class="grid-el el-1">1</div>
    <div class="grid-el el-2">2</div>
    <div class="grid-el el-3">3</div>
    <div class="grid-el el-4">4</div>
    <div class="grid-el el-5">5</div>
    <div class="grid-el el-6">6</div>
    <div class="grid-el el-7">7</div>
  </div>
  <div class="grid-large">
    <div class="element n-1">1</div>
    <div class="element n-2">2</div>
    <div class="element n-3">3</div>
    <div class="element n-4">4</div>
    <div class="element n-5">5</div>
    <div class="element n-6">6</div>
    <div class="element n-7">7</div>
    <div class="element n-8">8</div>
    <div class="element n-9">9</div>
    <div class="element n-10">10</div>
    <div class="element n-11">11</div>
  </div>
</body>

</html>
