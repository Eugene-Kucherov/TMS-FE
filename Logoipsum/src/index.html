<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a7da348397.js" crossorigin="anonymous"></script>
  <title>Logoipsum</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-wrap">
        <div class="header-wrap__logo"><img src="./images/Logo.png" alt="Logoipsum-logo"></div>
        <nav class="header-wrap-navigation">
          <ul class="header-wrap-navigation__list">
            <li class="header-wrap-navigation__list-item"><a href="#">Home</a></li>
            <li class="header-wrap-navigation__list-item"><a href="#">Blog</a></li>
            <li class="header-wrap-navigation__list-item"><a href="#">Features</a></li>
            <li class="header-wrap-navigation__list-item"><a href="#">Pricing</a></li>
          </ul>
        </nav>
        <button class="header-wrap__button">Get Started</button>
      </div>
    </div>
  </header>
  <section class="home">
    <div class="container">
      <div class="home-wrap">
        <div class="home-wrap-info">
          <h1 class="home-wrap-info__head">Grow your subscription business</h1>
          <p class="home-wrap-info__description">Outcome-centered products that reduce churn, optimize pricing, and grow
            your subscription business end-to-end.</p>
          <div class="home-wrap-info__actions">
            <button class="home-wrap-info__actions-button">Get Started</button>
            <a href="#"><i class="fa-regular fa-circle-down"></i></a>
          </div>
        </div>
        <div class="home-wrap__image"><img src="./images/home-image.png" alt=""></div>
      </div>
    </div>
  </section>
</body>

</html>
