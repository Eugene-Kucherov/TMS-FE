<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a7da348397.js" crossorigin="anonymous"></script>
  <title>Ателье</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-wrap">
        <div class="menu-btn">
          <div class="menu-btn__burger">
          </div>
        </div>
        <nav class="navigation-mobile">
          <ul class="navigation-mobile__list">
            <li class="navigation-mobile__list-item"><a href="#">Услуги</a></li>
            <li class="navigation-mobile__list-item"><a href="#">Товары</a></li>
            <li class="navigation-mobile__list-item"><a href="#">Отзывы</a></li>
            <li class="navigation-mobile__list-item"><a href="#">О нас</a></li>
            <li class="navigation-mobile__list-item"><a href="#">Блог</a></li>
            <li class="navigation-mobile__list-item"><a href="#">Контакты</a></li>
          </ul>
        </nav>
        <div class="header-wrap__logo"><img src="./images/logo.png" alt=""></div>
        <nav class="header-wrap-navigation">
          <ul class="header-wrap-navigation__list">
            <li class="header-wrap-navigation__list-item"><a href="#">Услуги</a></li>
            <li class="header-wrap-navigation__list-item"><a href="#">Товары</a></li>
            <li class="header-wrap-navigation__list-item"><a href="#">Отзывы</a></li>
            <li class="header-wrap-navigation__list-item"><a href="#">О нас</a></li>
            <li class="header-wrap-navigation__list-item"><a href="#">Блог</a></li>
            <li class="header-wrap-navigation__list-item"><a href="#">Контакты</a></li>
          </ul>
        </nav>
        <div class="header-wrap-actions">
          <a href="#" class="header-wrap-actions__icon"><i class="fa-solid fa-cart-shopping"></i></a>
          <button class="header-wrap-actions__button">Связаться</button>
          <a href="#" class="header-wrap-actions__icon"><i class="fa-solid fa-phone-flip"></i></a>
        </div>
      </div>
    </div>
  </header>
  <section class="home">
    <div class="home-grid">
      <div class="home-grid__el">
        <div class="home-grid__el-bg"><img src="./images/grid1-bg.jpg" alt=""></div>
        <h1 class="h1">Ателье<br>в Минске</h1>
      </div>
      <div class="home-grid__el">
        <p class="p1"><span class="orange-text">Услуги</span> в нашем ателье</p>
        <a href="#">Перейти в каталог</a>
      </div>
      <div class="home-grid__el"></div>
      <div class="home-grid__el">
        <p class="p1">Получить <span class="orange-text">бесплатную</span> консультацию от дизайнера в нашем ателье</p>
        <a href="#">Получить</a>
      </div>
      <div class="home-grid__el">
        <p class="p1">О нас</p>
        <a href="#">Подробнее</a>
      </div>
      <div class="home-grid__el">
        <div class="home-grid__el-bg"><img src="./images/grid6-bg.jpg" alt=""></div>
      </div>
    </div>
  </section>
</body>

</html>
